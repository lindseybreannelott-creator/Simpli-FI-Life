        const GridBeams = ({ beamColor = "182, 188, 255", spawnRate = 300, beamWidth = 1 }) => {
            const [beams, setBeams] = useState([]);
            const lemonLime = "214, 227, 30";
            
            useEffect(() => {
                let count = 0;
                let active = true; 
                const spawn = () => {
                    if (!active) return;
                    const id = count++;
                    const isHorizontal = Math.random() > 0.5;
                    const isReverse = Math.random() > 0.5;
                    const lineIndex = Math.floor(Math.random() * 100); 
                    const offset = lineIndex * 40; 
                    const beamDuration = 1.5 + Math.random() * 2; 
                    
                    let specificBeamColor = beamColor;
                    if (beamColor === "182, 188, 255" && id % 5 === 0) {
                        specificBeamColor = lemonLime;
                    }
                    
                    setBeams(prev => [...prev, { id, isHorizontal, isReverse, offset, duration: beamDuration, color: specificBeamColor }]);
                    
                    setTimeout(() => {
                        if (active) {
                            setBeams(prev => prev.filter(b => b.id !== id));
                        }
                    }, beamDuration * 1000);
                };
                const interval = setInterval(spawn, spawnRate); 
                return () => {
                    active = false;
                    clearInterval(interval);
                };
            }, [beamColor, spawnRate]);

        const TestimonialScroller = () => {
            // This is now pulling from your data.js file!
            const originalItems = TESTIMONIALS;

            const ITEM_WIDTH = 320;

            const TOTAL_ITEM_WIDTH = ITEM_WIDTH + GAP;
            const SET_WIDTH = originalItems.length * TOTAL_ITEM_WIDTH;

            useEffect(() => {
                const container = containerRef.current;
                if (!container) return;
                if (!isInitialized) {
                    const targetScroll = SET_WIDTH; 
                    container.style.scrollBehavior = 'auto';
                    container.scrollLeft = targetScroll;
                    setIsInitialized(true);
                }
            }, [isInitialized, SET_WIDTH]);

            const handleScroll = () => {
                const container = containerRef.current;
                if (!container) return;
                const currentScroll = container.scrollLeft;
                if (currentScroll >= SET_WIDTH * 2) {
                    container.scrollLeft = currentScroll - SET_WIDTH;

                        {problems.map((item, i) => (
                            <button key={i} onClick={() => toggle(i)} className="w-full flex items-center gap-4 p-4 rounded-xl hover:bg-brand-base transition text-left">
                                <div className={`w-6 h-6 rounded-full border-2 flex-shrink-0 flex items-center justify-center ${checks[i] ? 'bg-brand-lemon border-brand-lemon' : 'border-stone-200'}`}>
                                    {checks[i] && <Check className="w-4 h-4 text-brand-dark" />}
                                </div>
                                <span className="text-brand-medium">{item}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };
        const ServiceChecklist = () => {
            const [checks, setChecks] = useState({});
            const services = [
                { label: "Decluttering Coaching", sub: "(Done with you)" },
                { label: "Decluttering", sub: "(Done for me)" },
                { label: "Organizing Coaching", sub: "(Done with you)" },
                { label: "Organizing", sub: "(Done for me)" },
                { label: "Unpacking From a Move" },
                { label: "Packing for a Move" }
            ];
            const toggle = (i) => setChecks(p => ({...p, [i]: !p[i]}));
            return (
                <div className="bg-brand-base rounded-3xl p-8 shadow-xl border border-stone-200">
                    <div className="grid md:grid-cols-2 gap-4">
                        {services.map((item, i) => (
                            <button key={i} onClick={() => toggle(i)} className="w-full flex items-start gap-4 p-4 rounded-xl transition text-left">
                                <div className={`w-6 h-6 rounded-full border-2 flex-shrink-0 mt-1 ${checks[i] ? 'bg-brand-lemon border-brand-lemon' : 'border-stone-400'}`}>
                                    {checks[i] && <Check className="w-4 h-4 text-brand-dark mx-auto mt-0.5" />}
                                </div>
                                <div className="text-brand-dark">
                                    <div className="font-medium">{item.label}</div>
                                    {item.sub && <div className="text-sm opacity-70">{item.sub}</div>}
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <nav className="absolute top-0 left-0 w-full z-50">
                    <div className="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
                        <Link to="/" className="font-display font-bold text-2xl text-brand-dark">SIMPLI-FI <span className="font-light">LIFE</span></Link>
                        <div className="hidden md:flex gap-8 items-center">
                            <Link to="/" className="font-display uppercase text-sm tracking-widest">Home</Link>
                            <Link to="/professional-spaces" className="font-display uppercase text-sm tracking-widest">Professional</Link>
                            <Link to="/residential" className="font-display uppercase text-sm tracking-widest">Residential</Link>
                            <Link to="/booking" className="bg-brand-lemon px-6 py-2 rounded-full font-bold text-sm uppercase">Book Call</Link>
                        </div>
                        <button onClick={() => setIsOpen(!isOpen)} className="md:hidden"><Menu /></button>
                    </div>
                    {isOpen && (
                        <div className="bg-white p-4 flex flex-col gap-4 shadow-lg md:hidden">
                            <Link to="/" onClick={() => setIsOpen(false)}>Home</Link>
                            <Link to="/professional-spaces" onClick={() => setIsOpen(false)}>Professional</Link>
                            <Link to="/residential" onClick={() => setIsOpen(false)}>Residential</Link>
                            <Link to="/booking" onClick={() => setIsOpen(false)}>Book Call</Link>
                        </div>
                    )}
                </nav>
            );
        };

        const Footer = () => (
            <footer className="bg-brand-dark text-brand-base py-12 mt-auto">
                <div className="max-w-7xl mx-auto px-4 text-center">
                    <p className="font-display font-bold text-xl mb-2">SIMPLI-FI LIFE</p>
                    <p className="text-stone-400 text-sm">Serving the Greater DFW Area | Frisco • Denton • Dallas</p>
                    <p className="text-stone-500 text-xs mt-8">&copy; 2026 Simpli-FI Life LLC. ADA Accessible Design.</p>
                </div>
            </footer>
        );

        const Home = () => (
            <div className="pt-44 pb-20">
                <div className="max-w-7xl mx-auto px-4 text-center">
                    <h1 className="font-display text-6xl md:text-8xl font-bold mb-8">Get Organized <br/><span className="italic font-light">without the overwhelm.</span></h1>
                    <div className="flex flex-col md:flex-row gap-4 justify-center mt-12">
                        <Link to="/professional-spaces" className="bg-brand-periwinkle text-white px-8 py-4 rounded-xl font-bold">PROFESSIONAL SPACES</Link>
                        <Link to="/residential" className="bg-brand-periwinkle-light text-brand-dark px-8 py-4 rounded-xl font-bold">RESIDENTIAL SPACES</Link>
                    </div>
                    <TestimonialScroller />
                </div>
            </div>
        );

        const ProfessionalSpaces = () => (
            <div className="pt-44 pb-20 bg-brand-dark text-brand-base min-h-screen">
                <div className="max-w-4xl mx-auto px-4 text-center">
                    <h1 className="font-display text-5xl md:text-7xl font-bold mb-8">Operational Excellence.</h1>
                    <p className="text-xl mb-12 opacity-80">We restructure back-of-house systems to save you money and labor hours.</p>
                    <DisorganizationChecklist />
                </div>
            </div>
        );

        const Residential = () => (
            <div className="pt-44 pb-20 min-h-screen">
                <div className="max-w-4xl mx-auto px-4 text-center">
                    <h1 className="font-display text-5xl md:text-7xl font-bold mb-8">Your Home, <br/><span className="text-brand-periwinkle">A Sanctuary.</span></h1>
                    <ServiceChecklist />
                    <Link to="/booking" className="inline-block mt-12 bg-brand-lemon px-10 py-4 rounded-full font-bold uppercase">Ready to Start?</Link>
                </div>
            </div>
        );

        const Booking = () => {
            const [formData, setFormData] = useState({ name: '', email: '', message: '', hp_trap: '' });
            const [status, setStatus] = useState('idle');

            const handleSubmit = (e) => {
                e.preventDefault();
                // SECURITY CHECK: If the hidden trap is filled, ignore the bot!
                if (formData.hp_trap !== '') return;

                setStatus('sent');
                const subject = `Inquiry from ${formData.name}`;
                const body = `Name: ${formData.name}\nEmail: ${formData.email}\n\nMessage:\n${formData.message}`;
                window.location.href = `mailto:lindsey@simpli-fi-life.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            };

            return (
                <div className="pt-44 pb-20 min-h-screen px-4">
                    <div className="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-2xl border-2 border-brand-periwinkle">
                        <h2 className="font-display text-3xl font-bold mb-6 text-center">Book Your Clarity Call</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input placeholder="Your Name" className="w-full p-3 bg-stone-50 border rounded-lg" required 
                                value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                            <input type="email" placeholder="Email Address" className="w-full p-3 bg-stone-50 border rounded-lg" required 
                                value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                            <textarea placeholder="Tell us about your project..." className="w-full p-3 bg-stone-50 border rounded-lg" rows="4"
                                value={formData.message} onChange={e => setFormData({...formData, message: e.target.value})}></textarea>
                            
                            {/* THE BOT TRAP: Hidden from humans, but bots will try to fill it out */}
                            <div className="hidden" aria-hidden="true" style={{ display: 'none' }}>
                                <input type="text" value={formData.hp_trap} onChange={e => setFormData({...formData, hp_trap: e.target.value})} tabIndex="-1" autoComplete="off" />
                            </div>

                            <button className="w-full bg-brand-periwinkle text-white py-4 rounded-xl font-bold uppercase tracking-widest">
                                {status === 'sent' ? 'Check Your Email App!' : 'Request Call'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => (
            <HashRouter>
                <Navbar />
                <Routes>
                    <Route path="/" element={<Home />} />
                    <Route path="/professional-spaces" element={<ProfessionalSpaces />} />
                    <Route path="/residential" element={<Residential />} />
                    <Route path="/booking" element={<Booking />} />
                </Routes>
                <Footer />
            </HashRouter>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
