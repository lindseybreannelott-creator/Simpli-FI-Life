<body class="bg-brand-base text-brand-dark font-sans antialiased">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { HashRouter, Routes, Route, Link, useLocation, useNavigate, useParams } = ReactRouterDOM;
        // --- ICON MAPPING (Lucide) ---
        const Icon = ({ name, className }) => {
            const ref = React.useRef(null);
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const toPascalCase = (str) => str.replace(/(^\w|-\w)/g, (clear) => clear.replace(/-/, "").toUpperCase());
                    const iconName = toPascalCase(name);
                    const iconNode = window.lucide.icons[iconName];
                    if (iconNode && ref.current) {
                        if (typeof iconNode.toSvg === 'function') {
                            const svgString = iconNode.toSvg({ class: className });
                            ref.current.innerHTML = svgString;
                        }
                    }
                }
            }, [name, className]);
            return <span ref={ref} style={{ display: 'contents' }}></span>;
        }

        // --- SVGs & Components ---
        const YoutubeSVG = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/><path d="m10 15 5-3-5-3z"/></svg>);
        const InstagramSVG = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>);
        const Check = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12" /></svg>);
        const ArrowRight = (p) => <Icon name="arrow-right" {...p} />;
        const Menu = (p) => <Icon name="menu" {...p} />;
        const X = (p) => <Icon name="x" {...p} />;
        const Instagram = (p) => <InstagramSVG {...p} />;
        const Youtube = (p) => <YoutubeSVG {...p} />;

        // --- ANIMATION: GRID BEAMS ---
        const GridBeams = ({ beamColor = "182, 188, 255", spawnRate = 300, beamWidth = 1 }) => {
            const [beams, setBeams] = useState([]);
            const lemonLime = "214, 227, 30";
            useEffect(() => {
                let count = 0; let active = true;
                const spawn = () => {
                    if (!active) return;
                    const id = count++;
                    const isHorizontal = Math.random() > 0.5;
                    const isReverse = Math.random() > 0.5;
                    const lineIndex = Math.floor(Math.random() * 100);
                    const offset = lineIndex * 40;
                    const beamDuration = 1.5 + Math.random() * 2;
                    let color = (beamColor === "182, 188, 255" && id % 5 === 0) ? lemonLime : beamColor;
                    setBeams(p => [...p, { id, isHorizontal, isReverse, offset, duration: beamDuration, color }]);
                    setTimeout(() => { if (active) setBeams(p => p.filter(b => b.id !== id)); }, beamDuration * 1000);
                };
                const interval = setInterval(spawn, spawnRate);
                return () => { active = false; clearInterval(interval); };
            }, [beamColor, spawnRate]);
            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden">
                    {beams.map(b => (
                        <div key={b.id} className="absolute" style={{
                            height: b.isHorizontal ? `${beamWidth}px` : '300px', width: b.isHorizontal ? '300px' : `${beamWidth}px`,
                            top: b.isHorizontal ? `${b.offset}px` : (b.isReverse ? '100%' : '-300px'),
                            left: !b.isHorizontal ? `${b.offset}px` : (b.isReverse ? '100%' : '-300px'),
                            filter: `drop-shadow(0 0 4px rgba(${b.color}, 0.8))`,
                            background: b.isHorizontal ? `linear-gradient(90deg, transparent, rgba(${b.color}, 1), transparent)` : `linear-gradient(180deg, transparent, rgba(${b.color}, 1), transparent)`,
                            animation: `${b.isHorizontal ? (b.isReverse ? 'beam-h-rev' : 'beam-h') : (b.isReverse ? 'beam-v-rev' : 'beam-v')} ${b.duration}s linear forwards`
                        }} />
                    ))}
                </div>
            );
        };

        // --- LOADING SCREEN ---
        const LoadingScreen = ({ onComplete }) => {
            useEffect(() => { const t = setTimeout(onComplete, 4800); return () => clearTimeout(t); }, [onComplete]);
            return (
                <div className="fixed inset-0 z-[100] bg-brand-base flex items-center justify-center loader-exit overflow-hidden">
                    <div className="absolute inset-0 bg-[linear-gradient(to_right,#b6bcff_1px,transparent_1px),linear-gradient(to_bottom,#b6bcff_1px,transparent_1px)] bg-[size:40px_40px] loading-grid-fade-in"></div>
                    <div className="absolute inset-0 opacity-40 text-brand-periwinkle"><GridBeams spawnRate={150} beamWidth={1.5} /></div>
                    <div className="relative z-20 loading-logo-reveal text-center px-4">
                        <h1 className="font-display text-4xl md:text-6xl tracking-[0.25em] text-brand-dark whitespace-nowrap">
                            <span className="font-bold uppercase">Simpli-FI</span> <span className="font-light uppercase text-brand-medium">Life</span>
                        </h1>
                    </div>
                </div>
            );
        };

        const usePageTitle = (title) => { useEffect(() => { document.title = `${title} | Simpli-FI Life`; }, [title]); };
        // --- INSTAGRAM FEED ---
        const InstagramFeed = () => {
            const images = [
                "https://raw.githubusercontent.com/lindseybreannelott-creator/website-assets/main/IG-2026websiteTheSecrettoanEasyTidy-Up.jpeg",
                "https://raw.githubusercontent.com/lindseybreannelott-creator/website-assets/main/IG-NoMoreMissingSocks-Cover.jpg",
                "https://raw.githubusercontent.com/lindseybreannelott-creator/website-assets/main/IG-BeigeYTCovershorts.jpeg",
                "https://raw.githubusercontent.com/lindseybreannelott-creator/website-assets/main/IG-stopkeepingmissingthings.jpg",
                "https://raw.githubusercontent.com/lindseybreannelott-creator/website-assets/main/6.jpg",
            ];
            return (
                <div className="relative w-full bg-brand-base">
                    <div className="absolute -top-20 left-1/2 md:left-[66%] -translate-x-1/2 w-full md:w-auto text-center z-40">
                        <p className="font-display font-light text-brand-dark leading-none">
                            <span className="block text-sm mb-0.5 uppercase tracking-widest">follow me on</span>
                            <span className="text-xl font-medium tracking-tight">INSTAGRAM</span>
                        </p>
                    </div>
                    <div className="w-full h-1.5 bg-brand-periwinkle-light relative z-20"></div>
                    <div className="grid grid-cols-2 md:grid-cols-5">
                        {images.map((img, i) => (
                            <a href="https://www.instagram.com/simpli_fi_life/" key={i} target="_blank" className="block relative group aspect-[9/16] overflow-hidden border-r border-stone-100 last:border-r-0 bg-stone-50">
                                <div className="absolute inset-0 bg-brand-dark/0 group-hover:bg-brand-dark/20 transition-colors z-10"></div>
                                <img src={img} className="w-full h-full object-contain transition duration-700 group-hover:scale-105" alt="Instagram Post" />
                                <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 z-20">
                                    <Instagram className="text-white w-8 h-8" />
                                </div>
                            </a>
                        ))}
                    </div>
                    <div className="absolute top-0 left-1/2 md:left-[66%] -translate-x-1/2 -translate-y-1/2 z-30 hidden md:block">
                         <a href="https://www.instagram.com/simpli_fi_life/" target="_blank" className="block relative group bg-brand-periwinkle-light text-brand-dark px-10 py-4 font-display font-bold tracking-widest text-sm uppercase rounded-full shadow-xl transition-all hover:scale-105">
                            <svg className="absolute inset-0 w-full h-full pointer-events-none rounded-full z-20 overflow-visible">
                                <rect x="1.5" y="1.5" style={{ width: "calc(100% - 3px)", height: "calc(100% - 3px)" }} rx="26" fill="none" stroke="#D6E31E" strokeWidth="3" className="draw-border opacity-0 group-hover:opacity-100" />
                            </svg>
                            <span className="relative z-10">@simpli_fi_life</span>
                          </a>
                    </div>
                </div>
            );
        };

        // --- YOUTUBE FEED ---
        const YouTubeFeed = () => {
            const thumbs = [
                "https://raw.githubusercontent.com/lindseybreannelott-creator/website-assets/79fce40a920ca914dea695477cf48735c3454acf/angie%20Storage%20Organized-Cover.jpg",
                "https://raw.githubusercontent.com/lindseybreannelott-creator/website-assets/79fce40a920ca914dea695477cf48735c3454acf/YT-systems-chaos.png",
                "https://raw.githubusercontent.com/lindseybreannelott-creator/website-assets/79fce40a920ca914dea695477cf48735c3454acf/YT-expected%20mess%20vs%20clutter.png",
            ];
            return (
                <div className="relative w-full bg-brand-base">
                    <div className="absolute -top-14 left-1/2 md:left-[34%] -translate-x-1/2 w-full md:w-auto text-center z-40">
                        <p className="font-display font-medium text-xl text-brand-dark tracking-tight uppercase">and youtube</p>
                    </div>
                    <div className="w-full h-1.5 bg-brand-periwinkle-light relative z-20"></div>
                    <div className="grid grid-cols-3">
                        {thumbs.map((img, i) => (
                            <a href="https://www.youtube.com/@Simpli-FILife" key={i} target="_blank" className="block relative group aspect-video overflow-hidden border-r border-stone-100 last:border-r-0">
                                <div className="absolute inset-0 bg-brand-dark/0 group-hover:bg-brand-dark/20 transition-colors z-10"></div>
                                <img src={img} className="w-full h-full object-cover transition duration-700 group-hover:scale-110" alt="YouTube" />
                                <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 z-20">
                                    <Youtube className="text-white w-12 h-12" />
                                </div>
                            </a>
                        ))}
                    </div>
                </div>
            );
        };

        // --- TESTIMONIAL SCROLLER ---
        const TestimonialScroller = () => {
            const originalItems = typeof TESTIMONIALS !== 'undefined' ? TESTIMONIALS : [];
            const displayTestimonials = [...originalItems, ...originalItems, ...originalItems, ...originalItems]; 
            const containerRef = useRef(null);
            const [isInitialized, setIsInitialized] = useState(false);
            const ITEM_WIDTH = 320;
            const GAP = 24;
            const TOTAL_ITEM_WIDTH = ITEM_WIDTH + GAP;
            const SET_WIDTH = originalItems.length * TOTAL_ITEM_WIDTH;

            useEffect(() => {
                const container = containerRef.current;
                if (!container || originalItems.length === 0) return;
                if (!isInitialized) {
                    container.scrollLeft = SET_WIDTH;
                    setIsInitialized(true);
                }
            }, [isInitialized, SET_WIDTH, originalItems.length]);

            const handleScroll = () => {
                const container = containerRef.current;
                if (!container) return;
                const currentScroll = container.scrollLeft;
                if (currentScroll >= SET_WIDTH * 2) container.scrollLeft = currentScroll - SET_WIDTH;
                else if (currentScroll <= SET_WIDTH - 50) container.scrollLeft = currentScroll + SET_WIDTH;
            };

            if (originalItems.length === 0) return null;

            return (
                <div className="relative w-full py-12 group">
                    <div ref={containerRef} onScroll={handleScroll} className="flex overflow-x-auto snap-x snap-mandatory no-scrollbar items-center py-24" style={{ paddingLeft: 'calc(50% - 160px)', paddingRight: 'calc(50% - 160px)' }}>
                        {displayTestimonials.map((t, i) => (
                            <div key={i} className="snap-center flex-shrink-0 p-8 rounded-2xl border-2 bg-brand-white border-stone-100 shadow-sm min-h-[400px] flex flex-col justify-between" style={{ marginRight: `${GAP}px`, width: `${ITEM_WIDTH}px` }}>
                                <p className="text-brand-medium text-lg italic">"{t.quote}"</p>
                                <div className="mt-4 pt-4 border-t border-brand-lemon">
                                    <p className="font-display font-bold text-brand-periwinkle uppercase text-sm">{t.author}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        // --- HOME PAGE ---
        const Home = () => {
            usePageTitle("Home");
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('opacity-100', 'translate-y-0');
                        }
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
                return () => observer.disconnect();
            }, []);

            return (
                <div className="overflow-x-hidden">
                    {/* HERO SECTION */}
                    <div className="relative bg-brand-base overflow-hidden">
                        <div className="absolute top-0 left-0 right-0 bottom-0 pointer-events-none">
                            <div className="absolute inset-0 opacity-20 bg-[linear-gradient(to_right,#b6bcff_1px,transparent_1px),linear-gradient(to_bottom,#b6bcff_1px,transparent_1px)] bg-[size:40px_40px]"></div>
                            <GridBeams />
                        </div>
                        
                        <div className="max-w-7xl mx-auto relative z-10 pt-44 pb-12 px-4 text-center">
                            <div className="max-w-5xl mx-auto mb-20"> 
                                <h1 className="font-display text-5xl sm:text-7xl md:text-8xl font-bold text-brand-dark mb-8 tracking-tighter leading-[0.9]">
                                    Get Organized<br />
                                    <span className="text-brand-medium italic pr-2">without the overwhelm.</span>
                                </h1>
                                <p className="text-lg text-brand-medium mb-10 max-w-2xl mx-auto">Life can be chaotic, your space doesn't need to be.</p>
                                <p className="text-xl font-display font-normal text-brand-dark mb-6">Let's organize my:</p>
                                <div className="flex flex-col sm:flex-row justify-center gap-4">
                                    <Link to="/professional-spaces" className="flex items-center justify-center px-8 py-4 rounded-xl bg-brand-periwinkle-light text-brand-dark hover:bg-brand-lemon transition shadow-lg font-display font-bold text-lg uppercase tracking-tight group relative overflow-hidden">
                                        <span className="relative z-10">Professional Space</span>
                                    </Link>
                                    <Link to="/residential" className="flex items-center justify-center px-8 py-4 rounded-xl bg-brand-periwinkle-light text-brand-dark hover:bg-brand-lemon transition shadow-lg font-display font-bold text-lg uppercase tracking-tight group relative overflow-hidden">
                                        <span className="relative z-10">Residential Space</span>
                                    </Link>
                                </div>
                            </div>
                        </div>

                        {/* SOCIAL FEEDS */}
                        <div className="relative z-10 w-full mb-16">
                            <InstagramFeed />
                        </div>
                        <div className="relative z-10 w-full mb-32">
                            <YouTubeFeed />
                        </div>
                        <div className="relative z-10 w-full mb-16">
                            <TestimonialScroller />
                        </div>

                        {/* ABOUT LINDSEY SECTION */}
                        <section className="pt-24 pb-48 bg-brand-base border-y border-stone-100 reveal opacity-0 translate-y-10 relative">
                            <div className="max-w-7xl mx-auto px-4 lg:grid lg:grid-cols-[0.8fr_1.2fr] gap-16 items-center relative z-10">
                                <div className="relative mb-12 lg:mb-0 text-center lg:text-left z-20">
                                    <img 
                                        src="https://raw.githubusercontent.com/lindseybreannelott-creator/website-assets/main/profile-stripedress-directlook.png" 
                                        className="relative z-10 rounded-2xl shadow-2xl w-full max-md:max-w-xs mx-auto lg:mx-0 aspect-[4/5] object-cover object-top" 
                                        alt="Lindsey Lott" 
                                    />
                                    <div className="absolute -bottom-6 -right-6 w-32 h-32 bg-brand-lemon rounded-full -z-10 opacity-20 blur-2xl"></div>
                                </div>
                                <div>
                                    <span className="inline-block bg-brand-dark text-brand-lemon px-4 py-1.5 mb-6 text-xs font-bold tracking-[0.2em] uppercase relative">The Founder</span>
                                    <h2 className="font-display text-4xl md:text-5xl font-bold tracking-tight text-brand-periwinkle mb-6">Hi, I'm Lindsey.</h2>
                                    <h3 className="text-xl text-brand-medium font-medium mb-6">I believe whether in business or at home, your space and the things in it should support your life—not be a source of stress.</h3>
                                    <div className="text-stone-500 leading-relaxed mb-8 space-y-6">
                                        <p>My appreciation for organization & systems began as a Pediatric Nurse in the ER where structure is essential. However, those skills were truly put to the test—and refined—as I transitioned to raising and homeschooling our four children.</p>
                                        <p>Today, I apply that unique blend of clinical precision and practical space management to help families and businesses eliminate chaos and friction—saving you time and money so you have the margin to run your corner of the world.</p>
                                    </div>
                                    <Link to="/booking" className="inline-flex items-center justify-center px-8 py-4 rounded-full bg-brand-periwinkle text-white hover:bg-brand-lemon hover:text-brand-dark transition shadow-lg font-display font-bold text-lg uppercase tracking-tight transform hover:-translate-y-1">
                                        Book Clarity Call <ArrowRight className="ml-2 w-5 h-5" />
                                    </Link>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            );
        };
        // --- PROFESSIONAL SPACES COMPONENTS ---
        const DisorganizationChecklist = () => {
            const [checks, setChecks] = useState({});
            const problems = [
                "Have you ever run out of inventory and had to tell a customer/client no?",
                "Have you ever made a duplicate purchase because you didn't know what inventory you had?",
                "Do you or your staff ever have to search for items because you/they cant find what you're looking for?",
                "Does your mission require you to frequently reorder consumables or manage expired inventory?",
                "Do incoming deliveries turn into box 'pile ups'?",
                "Are you concerned about safety hazards or code violations due to clutter?",
            ];
            const toggle = (i) => setChecks(p => ({...p, [i]: !p[i]}));
            return (
                <div className="bg-brand-white rounded-3xl p-8 shadow-xl border border-stone-100">
                    <div className="space-y-4">
                        {problems.map((item, i) => (
                            <button key={i} onClick={() => toggle(i)} className="w-full flex items-center gap-4 p-4 rounded-xl hover:bg-brand-base transition text-left group">
                                <div className={`w-6 h-6 rounded-full border-2 flex-shrink-0 flex items-center justify-center transition-colors ${checks[i] ? 'bg-brand-lemon border-brand-lemon' : 'border-stone-200 group-hover:border-brand-periwinkle'}`}>
                                    {checks[i] && <Check className="w-4 h-4 text-brand-dark" />}
                                </div>
                                <span className="text-brand-medium font-medium">{item}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const ProfessionalSpaces = () => {
            usePageTitle("Professional Spaces");
            return (
                <div className="pt-32 pb-20 bg-brand-dark text-brand-base min-h-screen">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="max-w-4xl mx-auto text-center mb-20">
                            <span className="inline-block border border-brand-lemon text-brand-lemon px-4 py-1 mb-6 text-xs font-bold tracking-[0.2em] uppercase">For Business</span>
                            <h1 className="font-display text-5xl md:text-7xl font-bold mb-8 leading-tight">Operational <span className="text-brand-lemon">Excellence.</span></h1>
                            <p className="text-xl text-stone-300 mb-12 leading-relaxed">We restructure back-of-house systems to save you money and labor hours. Efficiency isn't a luxury—it's a requirement for growth.</p>
                            <div className="text-left mb-16">
                                <h2 className="font-display text-2xl font-bold mb-6 text-center text-white uppercase tracking-widest">Does any of this sound familiar?</h2>
                                <DisorganizationChecklist />
                            </div>
                            <div className="bg-brand-periwinkle/10 border border-brand-periwinkle/30 rounded-3xl p-10 text-center mb-16">
                                <h3 className="font-display text-3xl font-bold mb-4">Ready to reclaim your margin?</h3>
                                <p className="text-stone-300 mb-8">Stop paying for the hidden costs of disorganization.</p>
                                <Link to="/booking" className="inline-block bg-brand-lemon text-brand-dark px-10 py-4 rounded-full font-display font-bold text-lg uppercase tracking-tight hover:scale-105 transition shadow-xl">Inquire for Business</Link>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- RESIDENTIAL COMPONENTS ---
        const ServiceChecklist = () => {
            const [checks, setChecks] = useState({});
            const services = [
                { label: "Decluttering Coaching", sub: "(Done with you)" },
                { label: "Decluttering", sub: "(Done for me)" },
                { label: "Organizing Coaching", sub: "(Done with you)" },
                { label: "Organizing", sub: "(Done for me)" },
                { label: "Unpacking From a Move", sub: null },
                { label: "Packing for a Move", sub: null }
            ];
            const toggle = (i) => setChecks(p => ({...p, [i]: !p[i]}));
            return (
                <div className="bg-brand-base rounded-3xl p-8 shadow-inner border border-stone-200">
                    <div className="grid md:grid-cols-2 gap-4">
                        {services.map((item, i) => (
                            <button key={i} onClick={() => toggle(i)} className="w-full flex items-start gap-4 p-5 rounded-xl bg-brand-white border border-stone-100 transition text-left shadow-sm hover:border-brand-periwinkle group">
                                <div className={`w-6 h-6 rounded-full border-2 flex-shrink-0 mt-1 flex items-center justify-center transition-colors ${checks[i] ? 'bg-brand-lemon border-brand-lemon' : 'border-stone-300 group-hover:border-brand-periwinkle'}`}>
                                    {checks[i] && <Check className="w-4 h-4 text-brand-dark" />}
                                </div>
                                <div>
                                    <div className="font-bold text-brand-dark">{item.label}</div>
                                    {item.sub && <div className="text-sm text-brand-medium italic opacity-70">{item.sub}</div>}
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const Residential = () => {
            usePageTitle("Residential Spaces");
            return (
                <div className="pt-32 pb-20 bg-brand-base min-h-screen">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="max-w-4xl mx-auto text-center mb-20">
                            <span className="inline-block bg-brand-periwinkle text-white px-4 py-1 mb-6 text-xs font-bold tracking-[0.2em] uppercase">For Home</span>
                            <h1 className="font-display text-5xl md:text-7xl font-bold mb-8 text-brand-dark leading-[0.9]">Your Home, <br /><span className="text-brand-periwinkle">A Sanctuary.</span></h1>
                            <p className="text-xl text-brand-medium mb-12 max-w-2xl mx-auto leading-relaxed">Whether you need side-by-side coaching or a completely hands-off transformation, we build systems that stick.</p>
                            
                            <div className="mb-20 text-left">
                                <h2 className="font-display text-2xl font-bold mb-8 text-center text-brand-dark uppercase tracking-widest">Select Your Path:</h2>
                                <ServiceChecklist />
                            </div>

                            {/* LUXURY ESTATE SECTION */}
                            <div className="relative group overflow-hidden rounded-3xl bg-brand-dark p-12 text-center mb-20 shadow-2xl">
                                <div className="absolute top-0 right-0 w-64 h-64 bg-brand-periwinkle rounded-full opacity-10 blur-3xl -mr-32 -mt-32 transition-transform group-hover:scale-150 duration-700"></div>
                                <div className="relative z-10">
                                    <h3 className="font-display text-3xl md:text-4xl font-bold text-white mb-6 tracking-tight">Private Client: <span className="text-brand-lemon">Luxury Estate Management</span></h3>
                                    <p className="text-stone-300 text-lg mb-8 max-w-2xl mx-auto leading-relaxed">For high-performance homes requiring white-glove oversight, inventory management, and absolute discretion.</p>
                                    <Link to="/booking" className="inline-block border-2 border-brand-lemon text-brand-lemon px-10 py-4 rounded-full font-display font-bold text-lg uppercase tracking-tight hover:bg-brand-lemon hover:text-brand-dark transition duration-300">Inquire Privately</Link>
                                </div>
                            </div>

                            <Link to="/booking" className="inline-flex items-center justify-center px-12 py-5 rounded-full bg-brand-periwinkle text-white hover:bg-brand-lemon hover:text-brand-dark transition-all shadow-xl font-display font-bold text-xl uppercase tracking-tighter transform hover:-translate-y-1">Start My Transformation</Link>
                        </div>
                    </div>
                </div>
            );
        };
        // --- NAVIGATION ---
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const location = useLocation();
            useEffect(() => { setIsOpen(false); }, [location]);

            return (
                <nav className="fixed top-0 left-0 w-full z-50 bg-brand-base/80 backdrop-blur-md border-b border-stone-100">
                    <div className="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
                        <Link to="/" className="font-display font-bold text-2xl text-brand-dark tracking-tighter hover:opacity-70 transition-opacity">
                            SIMPLI-FI <span className="font-light">LIFE</span>
                        </Link>
                        
                        {/* Desktop Menu */}
                        <div className="hidden md:flex gap-8 items-center">
                            <Link to="/" className="font-display uppercase text-sm font-bold tracking-widest text-brand-dark hover:text-brand-periwinkle transition-colors">Home</Link>
                            <Link to="/professional-spaces" className="font-display uppercase text-sm font-bold tracking-widest text-brand-dark hover:text-brand-periwinkle transition-colors">Professional</Link>
                            <Link to="/residential" className="font-display uppercase text-sm font-bold tracking-widest text-brand-dark hover:text-brand-periwinkle transition-colors">Residential</Link>
                            <Link to="/booking" className="bg-brand-lemon text-brand-dark px-6 py-2 rounded-full font-display font-bold text-sm uppercase tracking-widest hover:scale-105 transition shadow-md">Book Call</Link>
                        </div>

                        {/* Mobile Toggle */}
                        <button onClick={() => setIsOpen(!isOpen)} className="md:hidden p-2 text-brand-dark">
                            {isOpen ? <X className="w-6 h-6" /> : <Menu className="w-6 h-6" />}
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="absolute top-20 left-0 w-full bg-brand-white border-b border-stone-100 p-6 flex flex-col gap-6 shadow-xl md:hidden animate-fade-in-up">
                            <Link to="/" className="font-display uppercase text-lg font-bold text-brand-dark">Home</Link>
                            <Link to="/professional-spaces" className="font-display uppercase text-lg font-bold text-brand-dark">Professional Spaces</Link>
                            <Link to="/residential" className="font-display uppercase text-lg font-bold text-brand-dark">Residential Spaces</Link>
                            <Link to="/booking" className="bg-brand-lemon text-brand-dark px-6 py-4 rounded-xl font-display font-bold text-center uppercase tracking-widest">Book Clarity Call</Link>
                        </div>
                    )}
                </nav>
            );
        };

        // --- FOOTER ---
        const Footer = () => (
            <footer className="bg-brand-dark text-brand-base py-16 mt-auto">
                <div className="max-w-7xl mx-auto px-4 text-center">
                    <h2 className="font-display font-bold text-2xl mb-4 tracking-tighter">SIMPLI-FI <span className="font-light text-stone-400">LIFE</span></h2>
                    <p className="text-stone-400 mb-8 font-medium">Professional Systems for Home & Business</p>
                    <div className="flex justify-center gap-6 mb-12">
                        <a href="https://www.instagram.com/simpli_fi_life/" target="_blank" className="hover:text-brand-lemon transition-colors"><Instagram className="w-6 h-6" /></a>
                        <a href="https://www.youtube.com/@Simpli-FILife" target="_blank" className="hover:text-brand-lemon transition-colors"><Youtube className="w-6 h-6" /></a>
                    </div>
                    <p className="text-stone-500 text-sm tracking-wide mb-2 uppercase">Serving the Greater DFW Area</p>
                    <p className="text-stone-600 text-xs">Frisco • Denton • Dallas • Plano • Little Elm • Southlake • Fort Worth</p>
                    <div className="mt-12 pt-8 border-t border-white/5 text-stone-600 text-[10px] uppercase tracking-[0.2em]">
                        &copy; 2026 Simpli-FI Life LLC. | Designed for Accessibility
                    </div>
                </div>
            </footer>
        );

        // --- BOOKING PAGE ---
        const Booking = () => {
            const [formData, setFormData] = useState({ name: '', email: '', message: '', hp_trap: '' });
            const [status, setStatus] = useState('idle');
            usePageTitle("Book a Call");

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.hp_trap !== '') return;
                setStatus('sent');
                const subject = `Clarity Call Request: ${formData.name}`;
                const body = `Name: ${formData.name}\nEmail: ${formData.email}\n\nProject Details:\n${formData.message}`;
                window.location.href = `mailto:lindsey@simpli-fi-life.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            };

            return (
                <div className="pt-44 pb-32 min-h-screen px-4 bg-brand-base">
                    <div className="max-w-xl mx-auto bg-brand-white p-10 rounded-[2.5rem] shadow-2xl border border-stone-100">
                        <div className="text-center mb-10">
                            <h2 className="font-display text-4xl font-bold text-brand-dark mb-4">Book Your Clarity Call</h2>
                            <p className="text-brand-medium">Tell us a bit about your project and let's get you on the calendar.</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-xs font-bold uppercase tracking-widest text-brand-periwinkle mb-2 ml-1">Your Name</label>
                                <input placeholder="Full Name" className="w-full p-4 bg-stone-50 border border-stone-200 rounded-2xl focus:ring-2 focus:ring-brand-periwinkle outline-none transition-all" required 
                                    value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                            </div>
                            <div>
                                <label className="block text-xs font-bold uppercase tracking-widest text-brand-periwinkle mb-2 ml-1">Email Address</label>
                                <input type="email" placeholder="email@example.com" className="w-full p-4 bg-stone-50 border border-stone-200 rounded-2xl focus:ring-2 focus:ring-brand-periwinkle outline-none transition-all" required 
                                    value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                            </div>
                            <div>
                                <label className="block text-xs font-bold uppercase tracking-widest text-brand-periwinkle mb-2 ml-1">Project Details</label>
                                <textarea placeholder="What area of your life or business needs organizing?" className="w-full p-4 bg-stone-50 border border-stone-200 rounded-2xl focus:ring-2 focus:ring-brand-periwinkle outline-none transition-all" rows="5"
                                    value={formData.message} onChange={e => setFormData({...formData, message: e.target.value})}></textarea>
                            </div>
                            <div className="hidden" aria-hidden="true" style={{ display: 'none' }}>
                                <input type="text" value={formData.hp_trap} onChange={e => setFormData({...formData, hp_trap: e.target.value})} tabIndex="-1" autoComplete="off" />
                            </div><button className="w-full bg-brand-periwinkle text-white py-5 rounded-2xl font-display font-bold text-lg uppercase tracking-widest hover:bg-brand-lemon hover:text-brand-dark transition-all shadow-xl transform hover:-translate-y-1">
                                {status === 'sent' ? 'Opening Email App...' : 'Request Clarity Call'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MAIN APP (Restores Loading Logic) ---
        const App = () => {
            const [loading, setLoading] = useState(true);
            return (
                <HashRouter>
                    {loading && <LoadingScreen onComplete={() => setLoading(false)} />}
                    <Navbar />
                    <Routes>
                        <Route path="/" element={<Home />} />
                        <Route path="/professional-spaces" element={<ProfessionalSpaces />} />
                        <Route path="/residential" element={<Residential />} />
                        <Route path="/booking" element={<Booking />} />
                    </Routes>
                    <Footer />
                </HashRouter>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
