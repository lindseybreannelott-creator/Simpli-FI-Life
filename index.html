            90% { opacity: 1; }

        }

            90% { opacity: 1; }
            to { left: -300px; opacity: 0; }

        }

        @keyframes fadeInGrid {

        }
        
        @keyframes wipeReveal { 
            to { clip-path: inset(0 0 0 0); } 
        }

        @keyframes fadeOutElement {
            to { opacity: 0; }
        }

        @keyframes fadeOutLoader {

        const GridBeams = ({ beamColor = "182, 188, 255", spawnRate = 300, beamWidth = 1 }) => {
            const [beams, setBeams] = useState([]);
            const lemonLime = "214, 227, 30";
            
            useEffect(() => {
                let count = 0;
                let active = true; 
                const spawn = () => {
                    if (!active) return;
                    const id = count++;
                    const isHorizontal = Math.random() > 0.5;
                    const isReverse = Math.random() > 0.5;
                    const lineIndex = Math.floor(Math.random() * 100); 
                    const offset = lineIndex * 40; 
                    const beamDuration = 1.5 + Math.random() * 2; 
                    
                    let specificBeamColor = beamColor;
                    if (beamColor === "182, 188, 255" && id % 5 === 0) {
                        specificBeamColor = lemonLime;
                    }
                    
                    setBeams(prev => [...prev, { id, isHorizontal, isReverse, offset, duration: beamDuration, color: specificBeamColor }]);
                    
                    setTimeout(() => {
                        if (active) {
                            setBeams(prev => prev.filter(b => b.id !== id));
                        }
                    }, beamDuration * 1000);
                };
                const interval = setInterval(spawn, spawnRate); 
                return () => {
                    active = false;
                    clearInterval(interval);
                };
            }, [beamColor, spawnRate]);

            const containerRef = useRef(null);
            const [isInitialized, setIsInitialized] = useState(false);
            const ITEM_WIDTH = 320;
            const GAP = 24;
            const TOTAL_ITEM_WIDTH = ITEM_WIDTH + GAP;
            const SET_WIDTH = originalItems.length * TOTAL_ITEM_WIDTH;

            useEffect(() => {
                const container = containerRef.current;
                if (!container) return;
                if (!isInitialized) {
                    const targetScroll = SET_WIDTH; 
                    container.style.scrollBehavior = 'auto';
                    container.scrollLeft = targetScroll;
                    setIsInitialized(true);
                }
            }, [isInitialized, SET_WIDTH]);

            const handleScroll = () => {
                const container = containerRef.current;
                if (!container) return;
                const containerRect = container.getBoundingClientRect();
                const containerCenter = containerRect.left + containerRect.width / 2;
                let minDistance = Infinity;
                let newActiveIndex = activeIndex;
                const children = Array.from(container.children);
                children.forEach((child, i) => {
                    const rect = child.getBoundingClientRect();
                    const childCenter = rect.left + rect.width / 2;
                    const distance = Math.abs(childCenter - containerCenter);
                    if (distance < minDistance) {
                        minDistance = distance;
                        newActiveIndex = i;
                    }
                });
                if (newActiveIndex !== activeIndex) {
                    setActiveIndex(newActiveIndex);
                }
                const currentScroll = container.scrollLeft;
                if (currentScroll >= SET_WIDTH * 2) {
                    container.scrollLeft = currentScroll - SET_WIDTH;
                }
                else if (currentScroll <= SET_WIDTH - 50) { 
                    container.scrollLeft = currentScroll + SET_WIDTH;
                }
            };

                <div className="relative w-full py-12 group">

                        ref={containerRef}
                        onScroll={handleScroll}
                        className="flex overflow-x-auto snap-x snap-mandatory no-scrollbar items-center py-24"

                        <div className="max-w-4xl mx-auto px-4 text-center relative z-10">
                            <div className="flex justify-center mb-8">
                                <div className="p-4 rounded-full bg-brand-white/5 border border-brand-white/10 backdrop-blur-sm"><Gem className="w-8 h-8 text-brand-periwinkle animate-spin-top" /></div>
                            </div>
                            <span className="text-brand-periwinkle font-bold tracking-[0.25em] uppercase text-xs block mb-6">Private Client Services</span>
                            <h2 className="font-display text-5xl md:text-6xl font-bold tracking-tight mb-8 text-brand-white">Luxury Estate Management</h2>
                            <div className="w-24 h-px bg-gradient-to-r from-transparent via-brand-periwinkle to-transparent mx-auto mb-10 opacity-50"></div>
                            <p className="text-stone-300 text-xl md:text-2xl font-light leading-relaxed mb-12 max-w-2xl mx-auto">We offer white-glove, <span className="text-brand-white font-normal italic">done-for-you</span> service for clients who value their time above all else.</p>
                            <Link to="/booking?service=Residential Space Organization&notes=Inquiry regarding Luxury Estate Management" className="inline-block border border-brand-periwinkle/50 text-brand-periwinkle hover:text-brand-lemon hover:border-brand-lemon px-10 py-5 rounded-full font-display font-bold transition-all duration-300 transform hover:-translate-y-1 uppercase tracking-widest text-sm shadow-2xl backdrop-blur-sm">Inquire About Availability</Link>
                        </div>
                    </section>
                </div>
            );
        };

        const Booking = () => {
            usePageTitle("Book a Session");
            const [formData, setFormData] = useState({ 
                name: '', 
                email: '', 
                phone: '', 
                businessName: '', 
                moveStatus: '', 
                type: 'Residential Space Organization', 
                message: '',
                availability: '', 
                preferredContact: 'Phone (Text)' 
            });
            const [status, setStatus] = useState('idle');
            const location = useLocation();

            useEffect(() => { window.scrollTo(0, 0); }, []);

            useEffect(() => {
                const params = new URLSearchParams(location.search);
                const service = params.get('service');
                const notes = params.get('notes');

                if (service) {
                    setFormData(prev => ({ 
                        ...prev, 
                        type: service,
                        message: notes ? (prev.message ? prev.message + "\n" + notes : notes) : prev.message
                    }));
                } else if (notes) {
                     setFormData(prev => ({ 
                        ...prev, 
                        message: notes ? (prev.message ? prev.message + "\n" + notes : notes) : prev.message
                    }));
                }
            }, [location]);

            const handleSubmit = (e) => {
                e.preventDefault();
                setStatus('sending');
                
                const subject = `New Inquiry: ${formData.type} - ${formData.name}`;
                const body = `Name: ${formData.name}
Email: ${formData.email}
Phone: ${formData.phone}
Preferred Contact: ${formData.preferredContact}
Service: ${formData.type}
${formData.businessName ? `Business Name: ${formData.businessName}` : ''}
${formData.moveStatus ? `Move Date/Status: ${formData.moveStatus}` : ''}
Availability: ${formData.availability}

Project Goals:
${formData.message}`;

                const mailtoLink = `mailto:lindsey@simpli-fi-life.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
                setTimeout(() => setStatus('success'), 1500);
            };

            return (
                <div className="bg-brand-base min-h-screen pt-44 pb-20 px-4 relative overflow-hidden">
                    <div className="absolute inset-0 opacity-10 bg-[linear-gradient(to_right,#7178c8_1px,transparent_1px),linear-gradient(to_bottom,#7178c8_1px,transparent_1px)] bg-[size:40px_40px] pointer-events-none"></div>

                    <div className="relative z-10 max-w-4xl mx-auto mb-12">
                        <div className="bg-brand-lemon/[.18] backdrop-blur-sm rounded-3xl p-10 shadow-xl border-2 border-brand-lemon text-center">
                            <h1 className="font-display font-bold text-4xl md:text-5xl text-brand-dark mb-4 tracking-tight">Request a Discovery Call</h1>
                            <p className="text-xl text-brand-dark/90 max-w-2xl mx-auto leading-relaxed">
                                A free 30-minute call to share your vision.<br /> No pressure, no obligation—just a good old chat to see if we're a fit.
                                <span className="font-bold mt-4 block text-[10px] tracking-widest uppercase opacity-80">***All services backed by our Simpli-FI Satisfaction Guarantee.***</span>
                            </p>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto rounded-2xl shadow-2xl overflow-hidden border-2 border-brand-periwinkle relative z-10">
                        <div className="bg-brand-periwinkle-light/35 p-8 md:p-10 border-b border-brand-periwinkle/10 text-center backdrop-blur-sm">
                            <h2 className="font-display font-bold text-3xl md:text-4xl text-brand-dark mb-8 tracking-tight">Schedule in 3 Easy Steps</h2>
                            
                            <div className="grid md:grid-cols-3 gap-8 px-2">
                                <div className="hidden md:block absolute top-[8.5rem] left-[20%] right-[20%] h-0.5 bg-brand-white/50 -z-10"></div>

                                <div className="flex flex-col items-center group">
                                    <div className="w-12 h-12 rounded-full bg-brand-white border-2 border-brand-periwinkle text-brand-periwinkle flex items-center justify-center font-display font-bold text-lg mb-3 shadow-sm transition-transform group-hover:scale-110">1</div>
                                    <h3 className="font-bold text-brand-dark text-base mb-1">Share Details</h3>
                                    <p className="text-brand-dark/80 text-xs leading-relaxed max-w-[200px]">Fill out the inquiry form below with your goals.</p>
                                </div>
                                <div className="flex flex-col items-center relative group">
                                    <div className="w-12 h-12 rounded-full bg-brand-white border-2 border-brand-periwinkle text-brand-periwinkle flex items-center justify-center font-display font-bold text-lg mb-3 shadow-sm transition-transform group-hover:scale-110">2</div>
                                    <h3 className="font-bold text-brand-dark text-base mb-1">Send Request</h3>
                                    <p className="text-brand-dark/80 text-xs leading-relaxed max-w-[200px]">Click the button to generate & send your email.</p>
                                </div>
                                <div className="flex flex-col items-center relative group">
                                    <div className="w-12 h-12 rounded-full bg-brand-white border-2 border-brand-periwinkle text-brand-periwinkle flex items-center justify-center font-display font-bold text-lg mb-3 shadow-sm transition-transform group-hover:scale-110">3</div>
                                    <h3 className="font-bold text-brand-dark text-base mb-1">We Connect</h3>
                                    <p className="text-brand-dark/80 text-xs leading-relaxed max-w-[200px]">We'll reply within 24 hours to schedule your call.</p>
                                </div>
                            </div>
                        </div>

                        <div className="p-8 md:p-12 bg-brand-periwinkle/90 backdrop-blur-sm">
                            {status === 'success' ? (
                                <div className="text-center py-12">
                                    <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <Check className="w-10 h-10 text-green-600" />
                                    </div>
                                    <h3 className="font-display text-3xl font-bold tracking-tight mb-4 text-brand-white">Request Received</h3>
                                    <p className="text-brand-white/90">We will be in touch within 24 hours to schedule your consultation.</p>
                                    <button onClick={() => setStatus('idle')} className="mt-8 text-brand-lemon font-bold underline">Send another request</button>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-bold text-brand-white mb-2">Name</label>
                                            <input required className="w-full px-4 py-3 border border-transparent rounded-lg focus:ring-2 focus:ring-brand-lemon outline-none transition bg-brand-white text-brand-dark shadow-md" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-bold text-brand-white mb-2">Phone</label>
                                            <input required type="tel" className="w-full px-4 py-3 border border-transparent rounded-lg focus:ring-2 focus:ring-brand-lemon outline-none transition bg-brand-white text-brand-dark shadow-md" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} />
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-bold text-brand-white mb-2">Email</label>
                                        <input required type="email" className="w-full px-4 py-3 border border-transparent rounded-lg focus:ring-2 focus:ring-brand-lemon outline-none transition bg-brand-white text-brand-dark shadow-md" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-brand-white mb-2">Service Interest</label>
                                        <select className="w-full px-4 py-3 border border-transparent rounded-lg focus:ring-2 focus:ring-brand-lemon outline-none transition bg-brand-white text-brand-dark shadow-md" value={formData.type} onChange={e => setFormData({...formData, type: e.target.value})}>
                                            <option>Residential Space Organization</option>
                                            <option>Professional Space Organization</option>
                                            <option>Packing / Unpacking Services</option>
                                            <option>Market-Ready (Ready to List / Move Ready)</option>
                                        </select>
                                    </div>

                                    {formData.type === 'Professional Space Organization' && (
                                        <div className="animate-fade-in-up">
                                            <label className="block text-sm font-bold text-brand-white mb-2">Business / Organization Name</label>
                                            <input type="text" className="w-full px-4 py-3 border border-transparent rounded-lg focus:ring-2 focus:ring-brand-lemon outline-none transition bg-brand-white text-brand-dark shadow-md" value={formData.businessName} onChange={e => setFormData({...formData, businessName: e.target.value})} />
                                        </div>
                                    )}

                                    {formData.type === 'Packing / Unpacking Services' && (
                                        <div className="animate-fade-in-up">
                                            <label className="block text-sm font-bold text-brand-white mb-2">Do you have a set move date?</label>
                                            <input 
                                                type="text" 
                                                placeholder="e.g. Closing Oct 15th, In Contract, Just Looking..."
                                                className="w-full px-4 py-3 border border-transparent rounded-lg focus:ring-2 focus:ring-brand-lemon outline-none transition bg-brand-white text-brand-dark shadow-md" 
                                                value={formData.moveStatus} 
                                                onChange={e => setFormData({...formData, moveStatus: e.target.value})} 
                                            />
                                        </div>
                                    )}

                                    <div>
                                        <label className="block text-sm font-bold text-brand-white mb-2">Project Overview & Goals</label>
                                        <textarea rows="4" className="w-full px-4 py-3 border border-transparent rounded-lg focus:ring-2 focus:ring-brand-lemon outline-none transition bg-brand-white text-brand-dark shadow-md" value={formData.message} onChange={e => setFormData({...formData, message: e.target.value})}></textarea>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-brand-white mb-2">Preferred Availability</label>
                                        <input 
                                            type="text" 
                                            placeholder="e.g. Mon/Wed mornings, or any weekday after 4pm"
                                            className="w-full px-4 py-3 border border-transparent rounded-lg focus:ring-2 focus:ring-brand-lemon outline-none transition bg-brand-white text-brand-dark shadow-md" 
                                            value={formData.availability} 
                                            onChange={e => setFormData({...formData, availability: e.target.value})} 
                                        />
                                        <p className="text-xs text-brand-white/80 mt-2">Let us know what days/times generally work best for you (or don't work at all).</p>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-brand-white mb-2">Preferred Communication</label>
                                        <div className="flex flex-wrap gap-6 pt-1">
                                            {['Email', 'Phone (Call)', 'Phone (Text)'].map((option) => (
                                                <label key={option} className="inline-flex items-center cursor-pointer group">
                                                    <input 
                                                        type="radio" 
                                                        name="preferredContact" 
                                                        value={option}
                                                        checked={formData.preferredContact === option}
                                                        onChange={(e) => setFormData({...formData, preferredContact: e.target.value})}
                                                        className="appearance-none w-5 h-5 border-2 border-transparent rounded-full checked:border-brand-lemon checked:border-[6px] transition-all duration-200 outline-none cursor-pointer bg-brand-white shadow-sm"
                                                    />
                                                    <span className={`ml-2 transition-colors ${formData.preferredContact === option ? 'text-brand-white font-bold' : 'text-brand-white/80 group-hover:text-brand-white'}`}>
                                                        {option}
                                                    </span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <button disabled={status === 'sending'} className="w-full bg-brand-lemon text-brand-dark py-4 rounded-xl font-bold hover:bg-brand-white hover:text-brand-periwinkle transition transform hover:-translate-y-1 shadow-lg font-display uppercase tracking-tight">
                                        {status === 'sending' ? 'Sending...' : 'Request Consultation'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            )
        }

        const ArticleList = () => {
            usePageTitle("Articles");
            useEffect(() => { window.scrollTo(0, 0); }, []);
            return (
                <div className="bg-brand-base min-h-screen pt-44 pb-20 px-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-16">
                            <span className="inline-block py-1 px-3 rounded-full bg-brand-periwinkle/10 text-brand-periwinkle text-xs font-bold tracking-wide uppercase mb-4">Simpli-FI Life</span>
                            <h1 className="font-display text-5xl font-bold tracking-tighter text-brand-dark">The Organized Life Log</h1>
                        </div>
                        <div className="grid md:grid-cols-3 gap-8">
                            {ARTICLES_MOCK.map(post => (
                                <Link to={`/articles/${post.id}`} key={post.id} className="bg-brand-white rounded-2xl shadow-sm overflow-hidden hover:shadow-xl transition border border-stone-100 flex flex-col group">
                                    <div className="overflow-hidden h-48">
                                        <img src={post.imageUrl} className="w-full h-full object-cover transform group-hover:scale-105 transition duration-700" alt={post.title} />
                                    </div>
                                    <div className="p-6 flex-1 flex flex-col">
                                        <div className="text-xs font-bold text-brand-periwinkle uppercase mb-2">{post.category}</div>
                                        <h3 className="font-display text-2xl font-bold mb-2 tracking-tight text-brand-dark group-hover:text-brand-periwinkle transition-colors">{post.title}</h3>
                                        <p className="text-sm text-brand-medium mb-4 line-clamp-3 flex-1">{post.excerpt}</p>
                                        <div className="text-xs font-bold text-brand-dark flex items-center mt-auto">Read More <ArrowRight className="w-3 h-3 ml-1" /></div>
                                    </div>
                                </Link>
                            ))}
                        </div>
                    </div>
                </div>
            )
        }

        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            return (
                <HashRouter>
                    {isLoading && <LoadingScreen onComplete={() => setIsLoading(false)} />}
                    <div className="min-h-screen bg-brand-base text-brand-dark font-sans flex flex-col">
                        <Navbar />
                        <main className="flex-grow">
                            <Routes>
                                <Route path="/" element={<Home />} />
                                <Route path="/articles" element={<ArticleList />} />
                                <Route path="/articles/:id" element={<ArticleDetail />} />
                                <Route path="/booking" element={<Booking />} />
                                <Route path="/professional-spaces" element={<ProfessionalSpaces />} />
                                <Route path="/residential" element={<Residential />} />
                                <Route path="/new-space-intake" element={<NewSpaceIntake />} />
                            </Routes>
                        </main>
                        <Footer />
                    </div>
                </HashRouter>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
