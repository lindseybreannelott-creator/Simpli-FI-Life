        const GridBeams = ({ beamColor = "182, 188, 255" }) => {
            const [beams, setBeams] = useState([]);
            
            useEffect(() => {
                let count = 0;
                let active = true; // Cleanup flag
                
                const spawn = () => {
                    if (!active) return;
                    const id = count++;
                    const isHorizontal = Math.random() > 0.5;
                    const isReverse = Math.random() > 0.5;
                    // Grid size is 40px, let's align beams to grid
                    const lineIndex = Math.floor(Math.random() * 50); 
                    const offset = lineIndex * 40; 
                    const duration = 1.5 + Math.random() * 2; // Faster: 1.5s - 3.5s duration
                    
                    setBeams(prev => [...prev, { id, isHorizontal, isReverse, offset, duration }]);
                    
                    // Cleanup old beams after animation
                    setTimeout(() => {
                        if (active) {
                            setBeams(prev => prev.filter(b => b.id !== id));
                        }
                    }, duration * 1000);
                };
                
                const interval = setInterval(spawn, 300); // More frequent: Spawn every 300ms
                return () => {
                    active = false;
                    clearInterval(interval);
                };
            }, []);

                            <p className="font-handwriting text-4xl text-brand-white mb-4 rotate-[-2deg] drop-shadow-sm">Sanctuary for your Home</p>
                            
                            <h1 className="font-display font-light text-6xl md:text-8xl tracking-tighter mb-8 leading-[0.9] text-brand-dark">
                                Sanctuary, Not<br/>
                                <span className="text-brand-white font-bold drop-shadow-sm">Storage.</span>
                            </h1>
                            
                            <p className="text-xl font-light text-brand-dark max-w-2xl mx-auto mb-10 leading-relaxed">
                                We create intuitive systems that clear the clutter and calm the chaos, giving you back your time and your peace of mind.
                            </p>
                            
                            <Link to="/booking" className="inline-block bg-brand-white text-brand-dark px-10 py-4 rounded-full font-bold hover:bg-brand-periwinkle hover:text-brand-white transition transform hover:-translate-y-1 font-display uppercase tracking-widest text-sm shadow-xl border border-white/50">
                                Explore Services
                            </Link>
                        </div>
                    </div>
                    
                    <section id="private-client" className="py-24 max-w-7xl mx-auto px-4">
                        <div className="lg:grid lg:grid-cols-2 lg:gap-16 items-center">
                            <div className="relative mb-12 lg:mb-0">
                                <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" className="rounded-2xl shadow-2xl w-full border-4 border-brand-white" />
                            </div>
                            <div>
                                <span className="text-brand-periwinkle font-bold tracking-widest uppercase text-xs block mb-2">Private Client Services</span>
                                <h2 className="font-display text-4xl font-bold tracking-tight mb-6 text-brand-dark">Luxury Estate Management</h2>
                                <p className="text-brand-medium text-lg mb-10 leading-relaxed">High-touch, done-for-you services for clients who value their time above all else.</p>
                                <div className="space-y-6">
                                    <div className="flex gap-6">
                                        <div className="w-12 h-12 bg-brand-white rounded-xl flex items-center justify-center flex-shrink-0"><Gem className="w-6 h-6 text-brand-dark"/></div>
                                        <div><h3 className="font-display text-xl font-bold mb-1 tracking-tight text-brand-dark">Boutique Organization</h3><p className="text-sm text-brand-medium">Custom solutions for expansive pantries & closets.</p></div>
                                    </div>
                                    <div className="flex gap-6">
                                        <div className="w-12 h-12 bg-brand-white rounded-xl flex items-center justify-center flex-shrink-0"><Box className="w-6 h-6 text-brand-dark"/></div>
                                        <div><h3 className="font-display text-xl font-bold mb-1 tracking-tight text-brand-dark">Relocation Concierge</h3><p className="text-sm text-brand-medium">Pre-move edit and post-move setup.</p></div>
                                    </div>
                                </div>
                                <div className="mt-12 pt-8 border-t border-stone-200">
                                    <Link to="/booking" className="text-brand-periwinkle font-bold flex items-center hover:text-brand-periwinkle-dark">Inquire About Availability <ArrowRight className="ml-2 w-4 h-4"/></Link>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const Booking = () => {
            usePageTitle("Book a Session");
            const [formData, setFormData] = useState({ name: '', email: '', phone: '', type: 'Residential', message: '' });
            const [status, setStatus] = useState('idle');

            useEffect(() => { window.scrollTo(0, 0); }, []);

            const handleSubmit = (e) => {
                e.preventDefault();
                setStatus('sending');
                // Simulate API call
                setTimeout(() => setStatus('success'), 1500);
            };

            return (
                <div className="bg-brand-base min-h-screen py-20 px-4">
                    <div className="max-w-3xl mx-auto bg-brand-white rounded-2xl shadow-xl overflow-hidden border border-stone-100">
                        <div className="bg-brand-dark p-8 text-brand-white text-center">
                            <h1 className="font-display text-4xl font-bold tracking-tight mb-2">Let's Get Started</h1>
                            <p className="text-stone-300">Tell us about your space.</p>
                        </div>
                        <div className="p-8 md:p-12">
                            {status === 'success' ? (
                                <div className="text-center py-12">
                                    <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <Check className="w-10 h-10 text-green-600" />
                                    </div>
                                    <h3 className="font-display text-3xl font-bold tracking-tight mb-4 text-brand-dark">Request Received</h3>
                                    <p className="text-brand-medium">We will be in touch within 24 hours to schedule your consultation.</p>
                                    <button onClick={() => setStatus('idle')} className="mt-8 text-brand-periwinkle font-bold underline">Send another request</button>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-bold text-brand-dark mb-2">Name</label>
                                            <input required className="w-full px-4 py-3 border border-stone-200 rounded-lg focus:ring-2 focus:ring-brand-periwinkle outline-none transition" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-bold text-brand-dark mb-2">Phone</label>
                                            <input required type="tel" className="w-full px-4 py-3 border border-stone-200 rounded-lg focus:ring-2 focus:ring-brand-periwinkle outline-none transition" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-brand-dark mb-2">Email</label>
                                        <input required type="email" className="w-full px-4 py-3 border border-stone-200 rounded-lg focus:ring-2 focus:ring-brand-periwinkle outline-none transition" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-brand-dark mb-2">Service Interest</label>
                                        <select className="w-full px-4 py-3 border border-stone-200 rounded-lg focus:ring-2 focus:ring-brand-periwinkle outline-none transition" value={formData.type} onChange={e => setFormData({...formData, type: e.target.value})}>
                                            <option>Residential Home Organization</option>
                                            <option>Enterprise / Commercial Audit</option>
                                            <option>Market-Ready (Realtor/Move)</option>
                                            <option>Speaking / Workshop</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-brand-dark mb-2">How can we help?</label>
                                        <textarea rows="4" className="w-full px-4 py-3 border border-stone-200 rounded-lg focus:ring-2 focus:ring-brand-periwinkle outline-none transition" value={formData.message} onChange={e => setFormData({...formData, message: e.target.value})}></textarea>
                                    </div>
                                    <button disabled={status === 'sending'} className="w-full bg-brand-periwinkle text-brand-white py-4 rounded-xl font-bold hover:bg-brand-periwinkle-dark transition transform hover:-translate-y-1 shadow-lg font-display uppercase tracking-tight">
                                        {status === 'sending' ? 'Sending...' : 'Request Consultation'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            )
        }

        const ArticleList = () => {
            usePageTitle("Articles");
            useEffect(() => { window.scrollTo(0, 0); }, []);
            return (
                <div className="bg-brand-base min-h-screen py-20 px-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-16">
                            <span className="inline-block py-1 px-3 rounded-full bg-brand-periwinkle/10 text-brand-periwinkle text-xs font-bold tracking-wide uppercase mb-4">Simpli-FI Life</span>
                            <h1 className="font-display text-5xl font-bold tracking-tighter text-brand-dark">The Organized Life Log</h1>
                        </div>
                        <div className="grid md:grid-cols-3 gap-8">
                            {ARTICLES_MOCK.map(post => (
                                <Link to={`/articles/${post.id}`} key={post.id} className="bg-brand-white rounded-2xl shadow-sm overflow-hidden hover:shadow-xl transition border border-stone-100 flex flex-col group">
                                    <div className="overflow-hidden h-48">
                                        <img src={post.imageUrl} className="w-full h-full object-cover transform group-hover:scale-105 transition duration-700" alt={post.title} />
                                    </div>
                                    <div className="p-6 flex-1 flex flex-col">
                                        <div className="text-xs font-bold text-brand-periwinkle uppercase mb-2">{post.category}</div>
                                        <h3 className="font-display text-2xl font-bold mb-2 tracking-tight text-brand-dark group-hover:text-brand-periwinkle transition-colors">{post.title}</h3>
                                        <p className="text-sm text-brand-medium mb-4 line-clamp-3 flex-1">{post.excerpt}</p>
                                        <div className="text-xs font-bold text-brand-dark flex items-center mt-auto">Read More <ArrowRight className="w-3 h-3 ml-1" /></div>
                                    </div>
                                </Link>
                            ))}
                        </div>
                    </div>
                </div>
            )
        }

        const App = () => {
            return (
                <HashRouter>
                    <div className="min-h-screen bg-brand-base text-brand-dark font-sans flex flex-col">
                        <Navbar />
                        <main className="flex-grow">
                            <Routes>
                                <Route path="/" element={<Home />} />
                                <Route path="/articles" element={<ArticleList />} />
                                <Route path="/articles/:id" element={<ArticleDetail />} />
                                <Route path="/booking" element={<Booking />} />
                                <Route path="/enterprise" element={<Enterprise />} />
                                <Route path="/residential" element={<Residential />} />
                            </Routes>
                        </main>
                        <Footer />
                    </div>
                </HashRouter>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
